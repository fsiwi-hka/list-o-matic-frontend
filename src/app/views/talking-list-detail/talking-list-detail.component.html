<app-layout>
    <div class="talking-list" *ngIf="list">
        <h1>{{ list.name }}</h1>
        <div class="group-list">
            <div class="group-entry" *ngFor="let group of list.groups">
                <div class="group-entry-header">
                    <h3><fa-icon [icon]="faUsers"></fa-icon></h3>
                    <div style="flex-grow: 1;"></div>
                    <h3>{{ group.name }}</h3>
                    <div style="flex-grow: 1;"></div>
                    <button class="delete-btn"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
                </div>
                <div class="application-new">
                    <input #applicationName type="text" placeholder="Name">
                    <button (click)="newApplication(group.uuid, applicationName.value)"><fa-icon [icon]="faPlus"></fa-icon></button>
                </div>
                <div class="application-list">
                    <div class="application-entry" *ngFor="let application of group.applications">
                        <p>{{ application.name }}</p>
                        <button style="margin-right: 0.5rem;"><fa-icon [icon]="faPlay"></fa-icon></button>
                        <button class="delete-btn"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-layout>
